name: Copilot Setup Steps
on:
  workflow_dispatch:
jobs:
  copilot-setup-steps:
    name: Setup smali and baksmali
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsmali-java
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: yarn install
